<!DOCTYPE html>
<html>
  <head>
    {{- partial "head.html" . -}}
    {{- block "title" .}}{{- end }}
    {{- block "head" .}}{{- end }}
  </head>
  <body class="no-js">
    {{- partial "header.html" . -}}
    <div id="content" name="content" tabindex>
      <div class="l__inner">
        {{- block "main" . }}{{- end }}
      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
